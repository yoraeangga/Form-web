<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Kirim ke Google Sheet</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    label { display: block; margin-top: 10px; }
    input, textarea, button {
      width: 100%; padding: 8px; margin-top: 5px;
    }
    button { background: green; color: white; border: none; cursor: pointer; margin-top: 10px; }
    #status { margin-top: 10px; font-weight: bold; transition: opacity 0.5s; }
  </style>
</head>
<body>
  <h2>Form Kirim ke Google Sheet</h2>

  <form id="myForm" action="https://script.google.com/macros/s/AKfycbzse_68vIKalKsWzE5fYyPzPCNm8mQ0gNEwzc0m7OW2O1BYOplkBOpoNmXVFbe78UY/exec" method="POST" target="hidden_iframe" onsubmit="submitted()">
    <label>Nama:</label>
    <input type="text" name="nama" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Pesan:</label>
    <textarea name="pesan" required></textarea>

    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <!-- Iframe untuk submit -->
  <iframe name="hidden_iframe" style="display:none;" onload="iframeLoaded()"></iframe>

  <script>
    function submitted() {
      const status = document.getElementById('status');
      status.textContent = 'Mengirim...';
      status.style.opacity = 1;
    }

    function iframeLoaded() {
      const status = document.getElementById('status');
      // Hanya tampil jika ada form yg sudah submit
      if(document.getElementById('myForm').dataset.submitted !== "true") return;
      
      status.textContent = 'Data berhasil dikirim!';
      document.getElementById('myForm').reset();           // reset form
      document.getElementById('myForm').dataset.submitted = "false";

      // Hilangkan status setelah 3 detik
      setTimeout(() => { status.style.opacity = 0; }, 3000);
    }

    // Tandai form sudah submit
    document.getElementById('myForm').addEventListener('submit', function(){
      this.dataset.submitted = "true";
    });
  </script>
</body>
</html>
