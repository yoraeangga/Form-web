<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Publik</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 0 16px; }
    h2 { color: #0077cc; }
    label { display: block; margin-top: 12px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { margin-top: 12px; padding: 10px 16px; background: #0077cc; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .msg { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Form Pengisian</h2>
  <form id="myForm">
    <label>Nama
      <input type="text" id="nama" required />
    </label>
    <label>Email
      <input type="email" id="email" required />
    </label>
    <label>Komentar
      <textarea id="komentar" rows="4"></textarea>
    </label>
    <button type="submit">Kirim</button>
  </form>
  <div class="msg" id="msg"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxMzpeaT5qIum2RXc5QZTGiy3PfSDqNY2Rh3Zk8CxJsn2xmrha7l8WGouxT_tQRkBDuJQ/exec"; // <--- GANTI dengan URL Apps Script kamu

    document.getElementById('myForm').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        nama: document.getElementById('nama').value,
        email: document.getElementById('email').value,
        komentar: document.getElementById('komentar').value
      };
      document.getElementById('msg').textContent = "Mengirim...";
      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(r => {
        if(r.status === "OK"){
          document.getElementById('msg').textContent = "Data berhasil dikirim âœ…";
          document.getElementById('myForm').reset();
        } else {
          document.getElementById('msg').textContent = "Gagal: " + r.message;
        }
      })
      .catch(err => {
        document.getElementById('msg').textContent = "Error koneksi: " + err;
      });
    });
  </script>
</body>
</html>
