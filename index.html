<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Kirim ke Google Sheet</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select, button {
      width: 100%; padding: 8px; margin-top: 5px;
      box-sizing: border-box;
      transition: opacity 0.3s;
    }
    button {
      background: green; color: white; border: none; cursor: pointer; margin-top: 10px;
    }
    .sending {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      transition: opacity 0.5s;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h2>Form Kirim ke Google Sheet</h2>

  <form id="myForm" action="https://script.google.com/macros/s/AKfycbzse_68vIKalKsWzE5fYyPzPCNm8mQ0gNEwzc0m7OW2O1BYOplkBOpoNmXVFbe78UY/exec" method="POST" target="hidden_iframe" onsubmit="submitted()">
    <label>Nama:</label>
    <input type="text" name="nama" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Pesan:</label>
    <textarea name="pesan" required></textarea>

    <button type="submit" id="submitBtn">Kirim</button>
  </form>

  <p id="status"></p>

  <iframe name="hidden_iframe" style="display:none;" onload="iframeLoaded()"></iframe>

  <script>
    const form = document.getElementById('myForm');
    const submitBtn = document.getElementById('submitBtn');
    const status = document.getElementById('status');
    let sending = false;

    function submitted() {
      if(sending) return; // cegah multiple click
      sending = true;

      // Status sementara
      status.textContent = 'Mengirim...';
      status.style.opacity = 1;

      // Beri efek pudar semua input & tombol (tetap enabled)
      form.querySelectorAll('input, textarea, select, button').forEach(el => {
        el.classList.add('sending');
      });

      // Tombol submit ubah teks
      submitBtn.textContent = 'Mengirim...';

      // Tandai form sudah submit
      form.dataset.submitted = "true";
    }

    function iframeLoaded() {
      if(form.dataset.submitted !== "true") return;

      // Status sukses
      status.textContent = 'Data berhasil dikirim!';

      // Reset form
      form.reset();

      // Hapus efek pudar
      form.querySelectorAll('input, textarea, select, button').forEach(el => {
        el.classList.remove('sending');
      });

      // Kembalikan tombol submit
      submitBtn.textContent = 'Kirim';

      // Reset flags
      form.dataset.submitted = "false";
      sending = false;

      // Hilangkan status setelah 3 detik
      setTimeout(() => { status.style.opacity = 0; }, 3000);
    }
  </script>
</body>
</html>
