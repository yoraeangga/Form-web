<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Kirim ke Google Sheet</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; }
    input, textarea, button { width: 100%; margin: 8px 0; padding: 8px; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:disabled { opacity: 0.6; }
  </style>
</head>
<body>

  <h2>Form Kirim ke Google Sheet</h2>
  <form id="form">
    <input type="text" name="nama" placeholder="Nama" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="pesan" placeholder="Pesan" required></textarea>
    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzse_68vIKalKsWzE5fYyPzPCNm8mQ0gNEwzc0m7OW2O1BYOplkBOpoNmXVFbe78UY/exec"; // ← ganti dengan URL Apps Script kamu

    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      document.querySelector('button').disabled = true;
      document.getElementById('status').textContent = "Mengirim...";

      try {
        await fetch(SCRIPT_URL, { method: 'POST', body: data });
        document.getElementById('status').textContent = "✅ Data berhasil dikirim!";
        form.reset();
      } catch (err) {
        document.getElementById('status').textContent = "❌ Gagal mengirim data!";
      } finally {
        document.querySelector('button').disabled = false;
      }
    });
  </script>
</body>
</html>
