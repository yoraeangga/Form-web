<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Kirim ke Google Sheet</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    label { display: block; margin-top: 10px; }
    input, textarea, button {
      width: 100%; padding: 8px; margin-top: 5px;
    }
    button { background: green; color: white; border: none; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Form Kirim ke Google Sheet</h2>

  <label>Nama:</label>
  <input type="text" id="nama">

  <label>Email:</label>
  <input type="email" id="email">

  <label>Pesan:</label>
  <textarea id="pesan"></textarea>

  <button id="kirim">Kirim</button>

  <p id="status"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzse_68vIKalKsWzE5fYyPzPCNm8mQ0gNEwzc0m7OW2O1BYOplkBOpoNmXVFbe78UY/exec";

    document.getElementById("kirim").addEventListener("click", async () => {
      const data = {
        nama: document.getElementById("nama").value,
        email: document.getElementById("email").value,
        pesan: document.getElementById("pesan").value
      };

      document.getElementById("status").textContent = "Mengirim...";

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const text = await res.text();
        document.getElementById("status").textContent = text === "Sukses" ? "Data berhasil dikirim!" : text;
      } catch (err) {
        document.getElementById("status").textContent = "Gagal mengirim!";
      }
    });
  </script>
</body>
</html>
