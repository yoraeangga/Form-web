<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Kirim ke Google Sheet</title>
</head>
<body>
  <h2>Form Kirim Data</h2>

  <label>Nama: </label><br>
  <input type="text" id="nama"><br><br>

  <label>Email: </label><br>
  <input type="email" id="email"><br><br>

  <label>Komentar: </label><br>
  <textarea id="komentar"></textarea><br><br>

  <button id="btnSubmit">Kirim</button>

  <p id="status"></p>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz-FwUchXaJ_LOt2FG9nDnU7EqLxaCccW6zJ8pYyoFlvEWKoWVktev1fhO4XAqnv0X_rQ/exec";

    document.getElementById("btnSubmit").addEventListener("click", () => {
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const komentar = document.getElementById("komentar").value;

      fetch(SHEET_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nama, email, komentar })
      })
      .then(() => {
        document.getElementById("status").innerText = "✅ Data terkirim!";
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ Gagal: " + err;
      });
    });
  </script>
</body>
</html>
