<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Kirim ke Google Sheet</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    label { display: block; margin-top: 10px; }
    input, textarea, button {
      width: 100%; padding: 8px; margin-top: 5px;
    }
    button { background: green; color: white; border: none; cursor: pointer; margin-top: 10px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Form Kirim ke Google Sheet</h2>

  <form action="https://script.google.com/macros/s/AKfycbzse_68vIKalKsWzE5fYyPzPCNm8mQ0gNEwzc0m7OW2O1BYOplkBOpoNmXVFbe78UY/exec" method="POST" target="hidden_iframe" onsubmit="submitted()">
    <label>Nama:</label>
    <input type="text" name="nama" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Pesan:</label>
    <textarea name="pesan" required></textarea>

    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>
  <iframe name="hidden_iframe" style="display:none;" onload="iframeLoaded()"></iframe>

  <script>
    function submitted() {
      document.getElementById('status').textContent = 'Mengirim...';
    }

    function iframeLoaded() {
      // Set status sukses ketika iframe selesai submit
      document.getElementById('status').textContent = 'Data berhasil dikirim!';
    }
  </script>
</body>
</html>
